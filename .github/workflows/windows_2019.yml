name: Windows 2019

on:
  pull_request:
    branches: [ main ]

jobs:
  collect_include_cpp:
    name: Collect include/c++
    runs-on: windows-2019
    defaults:
      run:
        shell: bash -l {0} # Source profile for each step
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - run: python3 build-system/install.py
      - run: erbb setup
      - uses: actions/upload-artifact@v3
        with:
          name: msys64_mingw64_include_cpp
          path: C:/msys64/mingw64/include/c++/
